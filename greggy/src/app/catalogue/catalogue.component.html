<div class="container">
    <div class="grid-container">
        <div class="grid-top">
            <ng-container *ngFor="let n of num">
                <ng-template [ngTemplateOutlet]="greggyTemplate">
                </ng-template>
           </ng-container>
        </div>
        <div class="grid-mid">
            <ng-container *ngFor="let product of products">
                 <ng-template [ngTemplateOutlet]="productTemplate" [ngTemplateOutletContext]="{ $implicit: product }">
                 </ng-template>
            </ng-container>
        </div>
        <div class="grid-top">
            <ng-container *ngFor="let n of num">
                <ng-template [ngTemplateOutlet]="greggyTemplate">
                </ng-template>
           </ng-container>
        </div>
    </div>
</div>

<ng-template #productTemplate let-product>
    <div class="grid-item" (click)="go_to_product(product.id)">
        <div class="product-img">
            <img [src]="product.img1" class="img img1">
            <img [src]="product.img2" class="img img2">
        </div>
    </div>
</ng-template>

<ng-template #greggyTemplate let-product>
    <div class="grid-item greggy" (click)="switch_page()"></div>
</ng-template>
