<div class="container">
    <div class="grid-container">
        <div class="grid-top">
            <div class="grid-item pointer" (click)="back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="6.38vw" height="8.62vh" viewBox="0 0 104.016 71.132" class="arrow">
                    <g id="Group_1" data-name="Group 1" transform="translate(-96.984 -27.984)">
                      <line id="Line_7" data-name="Line 7" x2="93" transform="translate(105.5 63.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_8" data-name="Line 8" x1="39" y2="31.55" transform="translate(100.5 31.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_9" data-name="Line 9" x1="39" y1="31.55" transform="translate(100.5 64.05)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                    </g>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="6.38vw" height="8.62vh" viewBox="0 0 104.016 71.132" class="arrow-hover">
                    <g id="Group_1" data-name="Group 1" transform="translate(-96.984 -27.984)">
                      <line id="Line_7" data-name="Line 7" x2="93" transform="translate(105.5 63.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_8" data-name="Line 8" x1="39" y2="31.55" transform="translate(100.5 31.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_9" data-name="Line 9" x1="39" y1="31.55" transform="translate(100.5 64.05)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                    </g>
                </svg>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item pointer" (click)="go_to_cart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="6.38vw" height="8.62vh" viewBox="0 0 80.264 80.427" class="arrow">
                    <g id="Group_2" data-name="Group 2" transform="translate(-1607.573 -21.573)">
                      <g id="Ellipse_1" data-name="Ellipse 1" transform="translate(1626 84)" fill="none" stroke="#789aa3" stroke-width="5">
                        <circle cx="9" cy="9" r="9" stroke="none"/>
                        <circle cx="9" cy="9" r="6.5" fill="none"/>
                      </g>
                      <g id="Ellipse_2" data-name="Ellipse 2" transform="translate(1655 84)" fill="none" stroke="#789aa3" stroke-width="5">
                        <circle cx="9" cy="9" r="9" stroke="none"/>
                        <circle cx="9" cy="9" r="6.5" fill="none"/>
                      </g>
                      <line id="Line_10" data-name="Line 10" x1="58" transform="translate(1620.5 76.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_11" data-name="Line 11" x2="10" y2="52" transform="translate(1610.5 24.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_12" data-name="Line 12" x2="70" transform="translate(1614.5 37.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_13" data-name="Line 13" x2="51" transform="translate(1620.5 64.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_14" data-name="Line 14" x1="13" y2="27" transform="translate(1671.5 37.5)" fill="none" stroke="#789aa3" stroke-linecap="round" stroke-width="5"/>
                    </g>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="6.38vw" height="8.62vh" viewBox="0 0 80.264 80.427" class="arrow-hover">
                    <g id="Group_2" data-name="Group 2" transform="translate(-1607.573 -21.573)">
                      <g id="Ellipse_1" data-name="Ellipse 1" transform="translate(1626 84)" fill="none" stroke="#f6f2e1" stroke-width="5">
                        <circle cx="9" cy="9" r="9" stroke="none"/>
                        <circle cx="9" cy="9" r="6.5" fill="none"/>
                      </g>
                      <g id="Ellipse_2" data-name="Ellipse 2" transform="translate(1655 84)" fill="none" stroke="#f6f2e1" stroke-width="5">
                        <circle cx="9" cy="9" r="9" stroke="none"/>
                        <circle cx="9" cy="9" r="6.5" fill="none"/>
                      </g>
                      <line id="Line_10" data-name="Line 10" x1="58" transform="translate(1620.5 76.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_11" data-name="Line 11" x2="10" y2="52" transform="translate(1610.5 24.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_12" data-name="Line 12" x2="70" transform="translate(1614.5 37.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_13" data-name="Line 13" x2="51" transform="translate(1620.5 64.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                      <line id="Line_14" data-name="Line 14" x1="13" y2="27" transform="translate(1671.5 37.5)" fill="none" stroke="#f6f2e1" stroke-linecap="round" stroke-width="5"/>
                    </g>
                  </svg>
                  
                  
            </div>
        </div>
        <div class="grid-mid">
            <div class="grid-item" [class.expanded]="expand1" [class.hide]="expand2||expand3||expand4" (click)="expand_img1()">
                <div class="product-img"  [class.expanded]="expand1">
                    <img [src]="product.img1" class="img">
                </div>
            </div>
            <div class="grid-item" [class.expanded]="expand2" [class.hide]="expand1||expand3||expand4" (click)="expand_img2()">
                <div class="product-img"  [class.expanded]="expand2">
                    <img [src]="product.img2" class="img">
                </div>
            </div>
            <div class="grid-item">
                <div class="description pointer-none">
                    {{product.name}}
                </div>
            </div>  
            <div class="grid-item">
                <div class="description pointer-none">
                    &#8377;{{product.price}}
                </div>
            </div>
            <div class="grid-item" [class.expanded]="expand3" [class.hide]="expand1||expand2||expand4" (click)="expand_img3()">
                <div class="product-img" [class.expanded]="expand3">
                    <img [src]="product.img3" class="img">
                </div>
            </div>
            <div class="grid-item" [class.expanded]="expand4" [class.hide]="expand2||expand3||expand1" (click)="expand_img4()">
                <div class="product-img" [class.expanded]="expand4">
                    <img [src]="product.img4" class="img">
                </div>
            </div>  
            <div class="grid-item pointer-none desc-grid">
                <div class="pointer-none description">
                    {{product.description}}
                </div>
            </div>
    
        </div>
        <div class="grid-top">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item pointer" (click)="add_to_cart()">
                <p class="checkout bottom primary-color">add to cart</p>
            </div>
        </div>
    </div>
</div>
